<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface - Book Appointment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Book an Appointment</h1>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="datetime">Date and Time:</label>
                <input type="datetime-local" id="datetime" required>
            </div>
            <button type="submit">Book Appointment</button>
        </form>
    </div>

    <div class="container">
        <h1>Check Appointment Status</h1>
        <form id="statusForm">
            <div class="form-group">
                <label for="statusEmail">Enter Your Email:</label>
                <input type="email" id="statusEmail" required>
            </div>
            <button type="button" onclick="checkStatus()">Check Status</button>
        </form>
        <div id="statusResult"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
